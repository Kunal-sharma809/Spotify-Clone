<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="utility.css">

<body>

    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" width="30px" src="assets/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <span class="logo invert"><img src="assets/logo.svg" alt=""></span>
                <ul>
                    <li><img class="invert" src="assets/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="assets/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded p-1">
                <div class="heading">
                    <img class="invert" src="assets/playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>

                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="http://www.spotify.com/jp/legal"><span>Legal</span></a></div>
                    <div><a href="http://www.spotify.com/jp/privacy"><span>Privacy Center</span></a></div>
                    <div><a href="http://www.spotify.com/jp/privacy-policy"><span>Privacy Policy</span></a></div>
                    <div><a href="http://www.spotify.com/jp/cookies-policy"><span>Cookies</span></a></div>
                    <div><a href="http://www.spotify.com/jp/privacy-policy/#s3"><span>Legal</span></a></div>
                    <div><a href="http://www.spotify.com/jp/accessibility"><span>Accessibility</span></a></div>
                </div>

            </div>
        </div>
        <div class="right">
            <div class="header bg-grey rounded">
                <div class="nav">
                    <span class="hamburger invert">
                        <img class="invert hamburger" src="assets/hamburger.svg" alt="">
                    </span>
                    <img class="invert" src="assets/leftarrow.svg" alt="">
                    <img class="invert" src="assets/rightarrow.svg" alt="">
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Plalists</h1>
                <div class="cardContainer">
                    
                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="aboveBar">
                        <div class="songInfo"></div>
                        <div class="songButtons">
                            <img width="30px" id="previous" src="assets/prevsong.svg" alt="">
                            <img width="30px" id="play" src="assets/play2.svg" alt="">
                            <img width="30px" id="next" src="assets/nextsong.svg" alt="">
                        </div>
                        <div class="timeVol">
                            <div class="songTime"></div>
                            <div class="volume">
                                <img width="25px" class="invert" src="assets/volumehigh.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
